<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Construcción del Sitio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      color: #333;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
      color: #555;
      margin-bottom: 20px;
    }
    .progress-bar {
      width: 80%;
      background-color: #ddd;
      border-radius: 20px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    .progress {
      width: 70%;
      height: 20px;
      background-color: #007bff;
      border-radius: 20px;
    }
    .progress-text {
      font-size: 1.1em;
      color: #333;
    }
    .logo {
      width: 200px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>¡Estamos Construyendo Nuestro Sitio Web!</h1>
    <p>¡Gracias por tu paciencia! Estamos trabajando duro para mejorar tu experiencia.</p>
    <div class="progress-bar">
      <div class="progress" style="width: 40%;"></div>
    </div>
    <p class="progress-text">Progreso: 40%</p>
  </div>
</body>
</html>
